<div class="list">
    <h2 class="list-title">
        {{ title }}
        <span [ngClass]="[
                'list-count', 
                'icon-button',
                title | lowercase | parameterize,
            ]">
            {{ tasks.length }}
        </span>
    </h2>
    <ul 
        class="tasks"
        cdkDropList
        [cdkDropListData]="tasks"
        (cdkDropListDropped)="drop($event)"
    >
        <li 
            *ngFor="let task of tasks" 
            cdkDrag
        >
            <app-task [task]="task">
            </app-task>
        </li>
    </ul>
</div>
